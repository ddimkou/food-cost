    <main class="main">
      <div class="landing">

        <div class="trialbox">
          <div class="trialbox-top">
            <h3>Price/KG Generator</h3>
       
            <div class="generator">
                <label for="amount-of-ingredient">Amount of Ingredient(kg):</label>
                <input
                  type="number"
                  id="amount-of-ingredient"
                  class="amount-of-ingredient"
                  name="amount-of-ingredient"
                  placeholder="e.g: 0.2 = 200gr"
                />
                <br>
                <label for="price-of-ingredient">price of ingredient:</label>
                <input
                type="number"
                id="price-of-ingredient"
                class="price-of-ingredient"
                name="price-of-ingredient"
                placeholder="e.g: 5.15$"
                />
                <button class="btn-generate " id="btn-generate">Generate</button>
                <div class="generated " id="generated-value"></div>
              </div>
          </div>
          <!-- calculator START -->
          <div class="trialbox-calculator">
            <!-- First set of inputs -->
            <div class="food-cost-title">
              <h3>Food cost calculator</h3>
            </div>
            <div class="calculator">
              <div class="first-ingredient ingredient">
                <label for="ingredient-name-1"></label>
                <input
                  type="text"
                  id="ingredient-name-1"
                  class="ingredient-name"
                  name="ingredient-name-1"
                  placeholder="1st Ingredient name"
                />
                <br>

                <label for="price-per-kg-1"></label>
                <input
                  type="number"
                  id="price-per-kg-1"
                  class="price-per-kg"
                  name="price-per-kg-1"
                  placeholder="price/KG"
                />

                <label for="amount-used-1"></label>
                <input
                  type="number"
                  id="amount-used-1"
                  class="amount-used"
                  name="amount-used-1"
                  placeholder="KG used e.g: 0.2 = 200gr"
                />

              </div>
              <!-- Second set of inputs -->
              <div class="second-ingredient ingredient">
                <label for="ingredient-name-2"></label>
                <input
                  type="text"
                  id="ingredient-name-2"
                  class="ingredient-name"
                  name="ingredient-name-2"
                  placeholder="2nd Ingredient name"
                />
<br>
                <label for="price-per-kg-2"></label>
                <input
                  type="number"
                  id="price-per-kg-2"
                  class="price-per-kg"
                  name="price-per-kg-2"
                  placeholder="price/KG"
                />

                <label for="amount-used-2"></label>
                <input
                  type="number"
                  id="amount-used-2"
                  class="amount-used"
                  name="amount-used-2"
                  placeholder="KG used e.g: 0.2 = 200gr"
                />

              </div>
              <!-- Third set of inputs -->
              <div class="third-ingredient ingredient">
                <label for="ingredient-name-3"></label>
                <input
                  type="text"
                  id="ingredient-name-3"
                  class="ingredient-name"
                  name="ingredient-name-3"
                  placeholder="3rd Ingredient name"
                />
<br>
                <label for="price-per-kg-3"></label>
                <input
                  type="number"
                  id="price-per-kg-3"
                  class="price-per-kg"
                  name="price-per-kg-3"
                  placeholder="price/KG"
                />

                <label for="amount-used-3"></label>
                <input
                  type="number"
                  id="amount-used-3"
                  class="amount-used"
                  name="amount-used-3"
                  placeholder="KG used e.g: 0.2 = 200gr"
                />
              </div>
              <!-- Fourth set of inputs -->
              <div class="fourth-ingredient ingredient">
                <label for="ingredient-name-4"></label>
                <input
                  type="text"
                  id="ingredient-name-4"
                  class="ingredient-name"
                  name="ingredient-name-4"
                  placeholder="4th Ingredient name"
                />
<br>
                <label for="price-per-kg-4"></label>
                <input
                  type="number"
                  id="price-per-kg-4"
                  class="price-per-kg"
                  name="price-per-kg-4"
                  placeholder="price/KG"
                />

                <label for="amount-used-4"></label>
                <input
                  type="number"
                  id="amount-used-4"
                  class="amount-used"
                  name="amount-used-4"
                  placeholder="KG used e.g: 0.2 = 200gr"
                />
            </div>
                <!-- Fifth set of inputs -->
                <div class="fifth-ingredient ingredient">
                <label for="ingredient-name-5"></label>
                <input
                    type="text"
                    id="ingredient-name-5"
                    class="ingredient-name"
                    name="ingredient-name-5"
                    placeholder="5th Ingredient name"
                />
<br>
                <label for="price-per-kg-5"></label>
                <input
                    type="number"
                    id="price-per-kg-5"
                    class="price-per-kg"
                    name="price-per-kg-5"
                    placeholder="price/KG"
                />

                <label for="amount-used-5"></label>
                <input
                    type="number"
                    id="amount-used-5"
                    class="amount-used"
                    name="amount-used-5"
                    placeholder="KG used e.g: 0.2 = 200gr"
                />
            </div>
            <!-- Sixth set of inputs -->
            <div class="sixth-ingredient ingredient">
                <label for="ingredient-name-6"></label>
                <input
                    type="text"
                    id="ingredient-name-6"
                    class="ingredient-name"
                    name="ingredient-name-6"
                    placeholder="6th Ingredient name"
                />
<br>
                <label for="price-per-kg-6"></label>
                <input
                    type="number"
                    id="price-per-kg-6"
                    class="price-per-kg"
                    name="price-per-kg-6"
                    placeholder="price/KG"
                />

                <label for="amount-used-6"></label>
                <input
                    type="number"
                    id="amount-used-6"
                    class="amount-used"
                    name="amount-used-6"
                    placeholder="KG used e.g: 0.2 = 200gr"
                />
            </div>
            <!-- test mine -->
            <br>
            <label for="selling-price">Selling Price:</label>
            <input
                type="number"
                id="selling-price"
                class="selling-price"
                name="selling-price"
                placeholder="e.g.: 12.50$"/>
<!-- end -->
<br>            <div class="result" id="result"></div>
            <button id="btn-calculate " class="btn-calculate btn-generate">Calculate the food cost</button>

            <!-- calculator END -->

          </div>

          <div class="trialbox-footer">
         
            *Notice: For the free version you can use up to 6 ingredients
          </div>
        </div>
      </div>
